spring:
  datasource:
    url: jdbc:mysql://db:3306/seosan_issue_db?serverTimezone=Asia/Seoul&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none # 운영 환경에서는 DDL 자동 생성 비활성화
    properties:
      hibernate:
        format_sql: false
    show-sql: false # 운영 환경에서는 SQL 로깅 비활성화

logging:
  level:
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: INFO